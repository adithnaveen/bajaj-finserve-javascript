<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="text/javascript">
      function fnOvr() {
        console.log("Function does not take parameter");

        console.log(fnOvr.arguments.length);
        for (i = 0; i < fnOvr.arguments.length; i++) {
          console.log(fnOvr.arguments[i]);
        }
      }
      /* 
      function fnOvr(num1) {
        console.log("Function takes 1 arg");
      }

      function fnOvr(num1, num2) {
        console.log("Function takes 2 arg");
      }
      */
    </script>
  </head>
  <body>
    <input type="button" onclick="fnOvr()" value="Click Me" />
    <input type="button" onclick="fnOvr(10)" value="Click Me" />
    <input type="button" onclick="fnOvr(10,20)" value="Click Me" />
    <input
      type="button"
      onclick="fnOvr('hello', 'how', 'are', 'you')"
      value="Click Me"
    />
  </body>
</html>
